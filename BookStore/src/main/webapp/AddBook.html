<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Book</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    input[type="text"] {
        width: 90%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #218838;
    }
    .back-link {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    .back-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Add a New Book</h2>
        <form action="addbook" method="post">
            <input type="text" name="bid" placeholder="Book ID" required>
            <input type="text" name="btitle" placeholder="Book Title" required>
            <input type="text" name="bauthor" placeholder="Author" required>
            <input type="text" name="bpublisher" placeholder="Publisher" required>
            <input type="text" name="bpyear" placeholder="Publication Year" required>
            <input type="text" name="bprice" placeholder="Price" required>
            <input type="text" name="bqty" placeholder="Quantity" required>
            <input type="submit" value="Add Book">
        </form>
        <a href="AdminLoginSuccessFull.jsp" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
