<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h3 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .register-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Customer Login</h3>
        <form action="custlogin" method="post">
            <div class="form-group">
                <label for="cid">Customer ID:</label>
                <input type="text" name="cid" id="cid" required><br><br>
            </div>
            <input type="submit" value="Submit">
        </form>
        <div class="register-link">
            <span>Don't you have an account? </span><a href="Registration.html">Register here</a>
        </div>
    </div>
</body>
</html>
