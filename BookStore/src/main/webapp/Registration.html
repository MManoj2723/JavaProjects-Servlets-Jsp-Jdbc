<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
            width: 100%;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Registration Form</h2>
        <form action="register" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" required><br><br>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required><br><br>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
            </div>

            <div class="form-group">
                <label for="address">Address:</label><br>
                <textarea name="address" rows="3" cols="30" id="address" required></textarea><br><br>
            </div>

            <div class="form-group">
                <label for="phn">Phone Number:</label>
                <input type="text" name="phn" id="phn" required><br><br>
            </div>

            <div class="form-group">
                <label for="mail">Email Address:</label>
                <input type="text" name="mail" id="mail" required><br><br>
            </div>

            <input type="submit" value="Register">
        </form>
        <div class="back-link">
            <span>Already have an account? </span><a href="CustomerLogin.html">Go back</a>
        </div>
    </div>
</body>
</html>
